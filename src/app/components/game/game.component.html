<div class="container">
    <div class="message" *ngIf="showMessage; else marcador">
        <h1>Inscribe a los equipos para jugar</h1>
    </div>
    <ng-template #marcador>        
        <div class="contenedor" *ngFor="let set of sets">
            <app-scoreboard 
                [gameSet]=set 
                [lastMatch]="match">
            </app-scoreboard>            
        </div>        
    </ng-template>
</div>
